            transform: rotate(180deg);

            align-items: center;
            justify-content: center;

            cursor: help;

            color: white;
            padding: 6px 10px;
            border: 1px solid #666;
            border-radius: 4px;
            white-space: nowrap;
            z-index: 1000;

            left: 50%;

            left: 50%;
            transform: translateX(-50%);

            white-space: normal;
            word-wrap: break-word;
        }

    <div class="container">
        <div class="header">

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="number" id="totalCultureGroups">0</div>
                <div class="label">Language Groupings</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalTenants">0</div>
                <div class="label">Tenants</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalBranches">0</div>
                <div class="label">Branches</div>
            </div>
        </div>
        
        <div class="controls">
            <input type="text" id="searchInput" placeholder="ðŸ” Search culture groups, cultures, or tenants...">
            <select id="filterCultures">
                <option value="">All Culture Counts</option>
                <option value="1">1 Culture</option>
                <option value="2-5">2-5 Cultures</option>
                <option value="6-10">6-10 Cultures</option>
                <option value="11-20">11-20 Cultures</option>
                <option value="21+">21+ Cultures</option>
            </select>
            <button onclick="resetFilters()">Clear Filters</button>
        </div>
        
        <div class="flavor-filters">
            <h3>Translation Flavor Filters (Click to show/hide)</h3>
            <div class="flavor-checkbox-group">
                <div class="flavor-checkbox">
                    <input type="checkbox" id="filterMT" checked onchange="applyFilters()">
                    <label for="filterMT">
                        <span class="flavor-color-box" style="background: #ff6b6b;"></span>
                        MT (Machine Translation)
                    </label>
                </div>
                <div class="flavor-checkbox">
                    <input type="checkbox" id="filterAIPE" checked onchange="applyFilters()">
                    <label for="filterAIPE">
                        <span class="flavor-color-box" style="background: #ffd43b;"></span>
                        AIPE (AI Post-Edit)
                    </label>
                </div>
                <div class="flavor-checkbox">
                    <input type="checkbox" id="filterMTPE" checked onchange="applyFilters()">
                    <label for="filterMTPE">
                        <span class="flavor-color-box" style="background: #d4a574;"></span>
                        MTPE (MT Post-Edit)

                </div>
                <div class="flavor-checkbox">
                    <input type="checkbox" id="filterHPE" checked onchange="applyFilters()">
                    <label for="filterHPE">
                        <span class="flavor-color-box" style="background: #a3e4a3;"></span>
                        HPE (Human Post-Edit)
                    </label>
                </div>
                <div class="flavor-checkbox">
                    <input type="checkbox" id="filterHT" checked onchange="applyFilters()">
                    <label for="filterHT">
                        <span class="flavor-color-box" style="background: #2b8a3e;"></span>
                        HT (Human Translation)
                    </label>
                </div>
            </div>
        </div>
        
        <div class="filter-info" id="filterInfo"></div>

                No results found. Try adjusting your filters.
            </div>
        </div>
    </div>

        async function loadOriginalData() {

        function showFileUpload() {
            const container = document.querySelector('.table-container');
            container.innerHTML = `
                <div style="text-align: center; padding: 60px 30px;">
                    <h2 style="color: #495057; margin-bottom: 20px;">ðŸ“‚ Load CSV File</h2>
                    <p style="color: #6c757d; margin-bottom: 30px;">Please select the data_pivot.csv file</p>
                    <input type="file" id="csvFileInput" accept=".csv" style="display: none;" onchange="handleFileSelect(event)">
                    <button onclick="document.getElementById('csvFileInput').click()" 
                            style="padding: 15px 30px; background: #667eea; color: white; border: none; 
                                   border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600;">
                        Choose File
                    </button>
                </div>
            `;
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    // Restore the table container
                    const container = document.querySelector('.table-container');
                    container.innerHTML = `
                        <table id="pivotTable">
                            <thead id="tableHead"></thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                        <div class="no-results" id="noResults" style="display: none;">
                            No results found. Try adjusting your filters.
                        </div>
                    `;
                    parseCSV(text);
                };
                reader.readAsText(file);
            }
        }

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = parseCSVLine(lines[0]);
            
            // Extract tenant names (skip first 3 columns: Culture Group, Number of Cultures, Cultures)
            const rawTenantNames = headers.slice(3);
            
            allData = [];
            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length > 0) {
                    const branchData = values.slice(3).map(v => {
                        if (!v) return { count: 0 };
                        
                        // Parse format: count|flavor|qe_hpe_false|qe_hpe_true
                        const parts = v.split('|');
                        if (parts.length === 4) {
                            return {
                                count: parseInt(parts[0]) || 0,
                                flavor: parts[1] || '',
                                qeHpeFalse: parseInt(parts[2]) || 0,
                                qeHpeTrue: parseInt(parts[3]) || 0
                            };
                        }
                        // Fallback for old format (just numbers)
                        return { count: parseInt(v) || 0 };
                    });
                    
                    allData.push({
                        cultureGroup: values[0],
                        numCultures: parseInt(values[1]) || 0,
                        cultures: values[2] || '',
                        branches: branchData
                    });
                }
            }
            
            // Calculate total for each tenant and sort by total (ascending)
            const tenantTotals = rawTenantNames.map((name, index) => {
                let total = 0;
                allData.forEach(row => {
                    total += row.branches[index]?.count || 0;
                });
                return { name, index, total };
            });
            
            // Sort by total (ascending - lowest to highest)
            tenantTotals.sort((a, b) => a.total - b.total);
            
            // Reorder tenant names and branch data
            tenantNames = tenantTotals.map(t => t.name);
            const indexMap = tenantTotals.map(t => t.index);
            
            // Reorder branches in each row according to sorted tenant order
            allData.forEach(row => {
                const reorderedBranches = indexMap.map(oldIndex => row.branches[oldIndex]);
                row.branches = reorderedBranches;
            });
            
            filteredData = [...allData];
            renderTable();
            updateStats(); // Update stats with culture groups and tenants
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            return result;
        }

        function renderTable() {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');
            const noResults = document.getElementById('noResults');
            
            // Render header
            let headerHTML = '<tr style="background: #fafafa; height: 40px;">';
            headerHTML += '<th class="sticky-col" style="background: #fafafa; border-bottom: 2px solid #dee2e6;"></th>';
            headerHTML += '<th style="background: #fafafa; border-bottom: 2px solid #dee2e6;"></th>';
            headerHTML += `<th colspan="${tenantNames.length}" style="background: #fafafa; text-align: center; font-size: 0.65em; padding: 10px 4px; color: #6c757d; border-left: 3px solid #adb5bd; border-bottom: 2px solid #dee2e6;">Tenants</th>`;
            headerHTML += '<th style="background: #fafafa; border-bottom: 2px solid #dee2e6;"></th>';
            headerHTML += '</tr>';
            
            headerHTML += '<tr>';
            
            // Make Culture Group header clickable for sorting
            const sortIndicator = currentSort === 'cultures-asc' ? 'ðŸ“Š' : 'ðŸ”¤';
            const sortTitle = currentSort === 'cultures-asc' ? 'Click to sort by Name (A-Z)' : 'Click to sort by Number of Cultures (Low-High)';
            headerHTML += `<th class="sticky-col" style="font-size: 0.7em;" onclick="toggleSort()" title="${sortTitle}">Culture Group <span class="sort-indicator">${sortIndicator}</span></th>`;
            
            headerHTML += '<th class="count-header">Number of Cultures</th>';
            tenantNames.forEach(tenant => {
                const truncated = tenant.length > 12 ? tenant.substring(0, 12) + '...' : tenant;
                headerHTML += `<th class="tenant-header" title="${tenant}" data-full-name="${tenant}">${truncated}</th>`;
            });
            headerHTML += '<th class="total-header">TOTAL</th>';
            headerHTML += '</tr>';
            
            thead.innerHTML = headerHTML;
            
            // Render body
            if (filteredData.length === 0) {
                tbody.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            let bodyHTML = '';
            
            // Calculate column totals
            const columnTotals = new Array(tenantNames.length).fill(0);
            let grandTotal = 0;
            
            // Calculate totals first
            filteredData.forEach(row => {
                let rowTotal = 0;
                row.branches.forEach((branchInfo, index) => {
                    const count = branchInfo.count || 0;
                    rowTotal += count;
                    columnTotals[index] += count;
                });
                grandTotal += rowTotal;
            });
            
            // Add total row at the top
            bodyHTML += '<tr class="total-row">';
            bodyHTML += '<td class="sticky-col">total tenant/culture combination</td>';
            bodyHTML += '<td class="count-cell"></td>';
            columnTotals.forEach(total => {
                bodyHTML += `<td class="tenant-cell">${total}</td>`;
            });
            bodyHTML += `<td class="total-cell">${grandTotal}</td>`;
            bodyHTML += '</tr>';
            
            filteredData.forEach(row => {
                bodyHTML += '<tr>';
                bodyHTML += `<td class="sticky-col">${row.cultureGroup}</td>`;
                bodyHTML += `<td class="count-cell">
                    ${row.numCultures}
                    <div class="culture-tooltip">${row.cultures.replace(/,/g, ', ')}</div>
                </td>`;
                
                let rowTotal = 0;
                
                row.branches.forEach((branchInfo, index) => {
                    const count = branchInfo.count || 0;
                    const flavor = branchInfo.flavor ? branchInfo.flavor.toUpperCase() : '';
                    
                    // Check if this flavor is filtered out
                    const flavorFilters = {
                        'MT': document.getElementById('filterMT')?.checked,
                        'AIPE': document.getElementById('filterAIPE')?.checked,
                        'MTPE': document.getElementById('filterMTPE')?.checked,
                        'HPE': document.getElementById('filterHPE')?.checked,
                        'HT': document.getElementById('filterHT')?.checked
                    };
                    
                    const isFlavorVisible = !flavor || flavorFilters[flavor] !== false;
                    
                    // Only count and display if flavor is visible
                    if (isFlavorVisible && count > 0) {
                        rowTotal += count;
                        columnTotals[index] += count;
                    }
                    
                    // Debug logging for BIC_Learn_2_art
                    if (tenantNames[index] === 'BIC_Learn_2_art' && count > 0) {
                        console.log(`${row.cultureGroup}: count=${count}, flavor="${flavor}"`);
                    }
                    
                    if (count > 0 && isFlavorVisible) {
                        let className = 'number-cell tenant-cell';
                        
                        // Apply color based on Translation Flavor only
                        if (flavor) {
                            if (flavor === 'MT') {
                                className += ' flavor-mt';
                            } else if (flavor === 'AIPE') {
                                className += ' flavor-aipe';
                            } else if (flavor === 'MTPE') {
                                className += ' flavor-mtpe';
                            } else if (flavor === 'HPE') {
                                className += ' flavor-hpe';
                            } else if (flavor === 'HT') {
                                className += ' flavor-ht';
                            } else {
                                className += ' has-value';
                            }
                        } else {
                            className += ' has-value';
                        }
                        
                        bodyHTML += `<td class="${className}">${count}</td>`;
                    } else {
                        bodyHTML += '<td class="number-cell tenant-cell"></td>';
                    }
                });
                
                bodyHTML += `<td class="total-cell">${rowTotal}</td>`;
                bodyHTML += '</tr>';
            });
            
            tbody.innerHTML = bodyHTML;
        }

        function updateStats() {
            document.getElementById('totalCultureGroups').textContent = allData.length;
            document.getElementById('totalTenants').textContent = tenantNames.length;
            document.getElementById('totalBranches').textContent = uniqueBranches.size || calculateTotalBranches();
        }
        
        function calculateTotalBranches() {
            // Fallback if original data not loaded
            let totalBranches = 0;
            allData.forEach(row => {
                row.branches.forEach(branchInfo => totalBranches += (branchInfo.count || 0));
            });
            return totalBranches;
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cultureFilter = document.getElementById('filterCultures').value;
            
            filteredData = allData.filter(row => {
                // Search filter
                const searchMatch = !searchTerm || 
                    row.cultureGroup.toLowerCase().includes(searchTerm) ||
                    row.cultures.toLowerCase().includes(searchTerm);
                
                // Culture count filter
                let cultureMatch = true;
                if (cultureFilter) {
                    const num = row.numCultures;
                    switch(cultureFilter) {
                        case '1': cultureMatch = num === 1; break;
                        case '2-5': cultureMatch = num >= 2 && num <= 5; break;
                        case '6-10': cultureMatch = num >= 6 && num <= 10; break;
                        case '11-20': cultureMatch = num >= 11 && num <= 20; break;
                        case '21+': cultureMatch = num >= 21; break;
                    }
                }
                
                return searchMatch && cultureMatch;
            });
            
            // Reapply current sort
            sortBy(currentSort);
            updateFilterInfo();
        }

        function updateFilterInfo() {
            const filterInfo = document.getElementById('filterInfo');
            const searchTerm = document.getElementById('searchInput').value;
            const cultureFilter = document.getElementById('filterCultures').value;
            
            if (searchTerm || cultureFilter) {
                let info = `Showing ${filteredData.length} of ${allData.length} culture groups`;
                if (searchTerm) info += ` matching "${searchTerm}"`;
                if (cultureFilter) info += ` with ${cultureFilter} culture${cultureFilter === '1' ? '' : 's'}`;
                filterInfo.textContent = info;
                filterInfo.classList.add('active');
            } else {
                filterInfo.classList.remove('active');
            }
        }

        function sortBy(sortType) {
            currentSort = sortType;
            
            if (sortType === 'cultures-asc') {
                filteredData.sort((a, b) => a.numCultures - b.numCultures);
            } else if (sortType === 'name-asc') {
                filteredData.sort((a, b) => a.cultureGroup.localeCompare(b.cultureGroup));
            }
            
            renderTable();
        }
        
        function toggleSort() {
            // Toggle between cultures-asc and name-asc
            const newSort = currentSort === 'cultures-asc' ? 'name-asc' : 'cultures-asc';
            sortBy(newSort);
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('filterCultures').value = '';
            document.getElementById('filterMT').checked = true;
            document.getElementById('filterAIPE').checked = true;
            document.getElementById('filterMTPE').checked = true;
            document.getElementById('filterHPE').checked = true;
            document.getElementById('filterHT').checked = true;
            applyFilters();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('filterCultures').addEventListener('change', applyFilters);

        // Load data on page load
        loadCSV();
    </script>
</body>
</html>
